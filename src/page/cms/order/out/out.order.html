<div class="user-orders-out weui-flex flex-v ">
	<ul class="main-tab">
		<li :class="{active:i==tabIndex}" v-for="(v,i) in tabs" @click="onTabChange(i)">{{v}}</li>
	</ul> 
	<ul v-show="tabIndex==0" class="sub-tab">
		<li :class="{active:i==userSubIndex}" v-for="(v,i) in nomalTabs" @click="onUserTabChange(i)">{{v}}</li>
	</ul>
	<ul v-show="tabIndex==1" class="sub-tab">
		<li :class="{active:i==quickSubIndex}" v-for="(v,i) in quickTabs" @click="onQuickTabChange(i)">{{v}}</li>
	</ul>
	<div class="order-list-content flex-1">
		<pull-refresh v-if="tabIndex==0 && userSubIndex==i" :refresh="refresh" :infinite="infinite" v-for="(v,i) in nomalTabs" >
			<div v-for="(order,key) in dataShipmentList[userSubIndex].data">
				<oi :order="order"></oi>
			</div>
		</pull-refresh>
		<pull-refresh v-if="tabIndex==1&&quickSubIndex==i" :refresh="refresh" :infinite="infinite" v-for="(v,i) in quickTabs" >
			<div v-for="(order,key) in dataQuickList[quickSubIndex].data">
				<qoi :order="order"></qoi>
			</div>
		</pull-refresh>
	</div> 
</div>
