<div class="user-orders">
	<multitab :tabs="tabs" @on-change="onTabChange" :index="tabIndex" maxItem="5" ref="titleRef"></multitab>
	<div class="order-list-content" ref="contentRef">
		<div v-for="(tab,index) in tabs">
			<pull-refresh v-show="tabIndex==index" :refresh="refresh" :infinite="infinite">
				<div v-for="order in dataStockList[tabIndex]">
					<oi :order="order" @removeItem="resetAllData"></oi>
				</div>
			</pull-refresh>
		</div>
	</div>
</div>
