<div class="delvery-unauthorized-container" @touchmove="noTouchMove">
    <div class="weui-mask" @click="closeSelf" :class="{'weui-mask-show': show}"></div>

    <div class="unauthorized-content" :class="{'content-show': show}">
        <header class="unauthorized-content-hd weui-flex">
            <div class="weui-flex__item">请先完成{{title}}认证</div>

            <i class="icon iconfont icon-zhankai" @click="closeSelf"></i>

        </header>
        <section class="unauthorized-content-bd">
            <div>
                请准备好{{data.errorCode == 222 ? '身份证': '学生证'}}
            </div>
            <div>
                平台会保护好您的个人信息，请放心认证
            </div>
        </section>
        <footer class="unauthorized-content-ft">
            <button type="button" class="auth-btn" @click="toAuth">
                {{btnStr}}
            </button>
        </footer>
    </div>

</div>
