<div class="delivery-finish-card-container" :style="{'background-color': data.deliveryState == 11 ? '#fff' : '#e6e6e6'}">
    <div class="finish-box">
        <header class="finish-box-hd weui-flex">
            <div class="weui-flex__item">{{data.time}}{{data.deliveryState == 11 ? '送达' : '取消'}}</div>
            <div><span :class="{'success':data.deliveryState==10}">{{data.deliveryState == 11 ? '已结算' : '已取消'}}</span><span class="money" v-if="data.deliveryState == 11">{{data.deliveryMoney/100}}元</span></div>
        </header>
        <section class="finish-box-bd weui-flex" @click="toDetail">
            <div class="weui-flex__item">
                <div class="weui-flex">
                    <img :src="takeImgSrc" class="take-img">
                    <div class="right">{{data.getAddress}}</div>
                </div>
                <div class="weui-flex">
                    <img :src="giveImgSrc" class="give-img">
                    <div class="right">
                        <p>{{data.to}}</p>
                        <p>{{data.deliveryAddress}}</p>
                        <p v-if="data.sex" class="sex-drom">{{data.sex == 1 ? '男生宿舍' :'女生宿舍'}}</p>
                    </div>
                </div>
            </div>
            
            <div>
               <i class="icon iconfont icon-mjiantou" ></i>
            </div>
            
        </section>
        <footer class="finish-box-ft"></footer>
    </div>
    <div class="finish-order">
        <div>
            订单号码:<span>{{data.combinOrderNo}}</span> 
        </div>
    </div>
</div>
