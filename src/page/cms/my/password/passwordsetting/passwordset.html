<div class="password-set-content">
    <div class="password-set-title">
        <strong>{{currentStep==1?'请设置密码,用于支付验证':'请再次输入,以确认密码'}}</strong>
    </div>
    <div class="password-set-input">
      <psinput :password="currentStep==1?fristPassword:secondPassword"></psinput>
    </div>
    <div class="password-set-desc">不能是连续数字或全重复数字</div>
    <keyboard :keyUp="keyUpHandle" :del="delHandle"></keyboard>
</div>
