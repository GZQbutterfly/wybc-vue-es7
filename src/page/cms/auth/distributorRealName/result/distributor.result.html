<div class="realresult-container-distributor">

    <header class="realresult-hd">
        <!-- 等候认证 -->
        <div class="realresult-pending" v-if="result.checkState == 1" style="margin-top: -38px">
            <div class="realresult-title warn">
                等候审核
            </div>
            <div>
                早上9:00到晚上9:00， 15分钟内审核回复
            </div>
            <div>
                晚上9:00到早上9:00， 13小时审核回复
            </div>
            <hr>
            <div>
                了解更多配送信息，请联系配送客服
            </div>
            <div class="text-tip">
                QQ: 947584886
            </div>
            <div class="text-tip">
                微信: 学惠精选
            </div>
        </div>
        <!-- 认证通过 -->
        <div class="realresult-resolve" v-if="result.checkState == 2">
            <div class="realresult-title success">
                恭喜！认证成功
            </div>
            恭喜您！您已通过配送员认证
        </div>
        <!-- 认证未通过 -->
        <div class="realresult-reject" v-if="result.checkState == 3">
            <div class="realresult-title error">
                认证未通过
            </div>
            {{result.notPassMsg || '请重新提交配送员认证!'}}
        </div>
    </header>

    <section class="realresult-bd">

        <div class="realresult-img" :class="[resultType]">

        </div>

    </section>

    <footer class="realresult-ft">
        <!-- 等候认证 -->
        <template v-if="result.checkState == 1">
            <button class="ok" type="button" @click="toHome">
                确认
            </button>
        </template>
        <!-- 认证通过 -->
        <template v-if="result.checkState == 2">
            <button class="ok" type="button" @click="toHome">
                确认
            </button>
        </template>
        <!-- 认证未通过 -->
        <template v-if="result.checkState == 3">
            <button class="ok" type="button" @click="toForm">
                重新认证
            </button>
            <button type="button" @click="toHome">
                暂不认证
            </button>
        </template>
    </footer>
</div>
