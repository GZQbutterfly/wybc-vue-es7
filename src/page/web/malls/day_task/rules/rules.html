<div class="day-task-rules">
    <template v-if="state == 1">
        <div class="title">
            每日任务活动规则
        </div>
        <div>
            <p>1.分享任务须点击【领奖励】，系统自动为您发放金币。逾期未领，则视为自动放弃奖励。</p>
            <p>2.任务金币领取情况，请进入学惠精选后点击【我的—金币】查询详情。</p>
            <p>3.每日任务每天0点重置一次。</p>
        </div>
    </template>
    <template v-else-if="state == 2">
        <div class="title">
            日常任务活动规则
        </div>
        <div>
            <p>1.完成相应等级任务时，需点击【领奖励】，才可获得相应等级的金币。</p>
            <p>2.任务金币到账情况，请进入学惠精选后点击【我的—金币】查询详情。</p>
            <p>3.日常任务长期有效不重置。</p>
        </div>
    </template>
</div>
