<div id="navScrollc">
    <div class="swiper-container" ref="bannerSwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <router-link to="/">
                    <div>
                        <img src="/static/images/newshop/tuijian.png" alt="">
                        <b style="color:#808080;">学惠推荐</b>
                    </div>
                </router-link>
            </div>
            <div class="swiper-slide" v-for="(item,index) in classfyList" :key="index">
                <div :class="{'active':index==showIndex}" @click="changeShop(item.goodsClassifyId)">
                    <img :src="item.unselectedImgUrl" v-show="index!=showIndex" />
                    <img :src="item.selectedImgUrl" v-show="index==showIndex" />
                    <b :class="{'active':index==showIndex}">{{item.classifyName}}</b>
                </div>
            </div>
        </div>
    </div>
</div>
